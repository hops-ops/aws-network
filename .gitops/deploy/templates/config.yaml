apiVersion: pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: aws-network
spec:
  package: ghcr.io/hops-ops/aws-network:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}

---

# skipDependencyResolution false would name this hops-ops-aws-networkrender
# so we need to match that format to avoid issues with the package name
apiVersion: pkg.crossplane.io/v1
kind: Function
metadata:
  name: hops-ops-aws-networkrender
spec:
  package: ghcr.io/hops-ops/aws-network_render:{{ .Values.version }}
  packagePullSecrets:
    - name: ghcr
  skipDependencyResolution: {{ .Values.skipDependencyResolution }}
